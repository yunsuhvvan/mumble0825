<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        /* 
            <style> 태그 내부는 CSS영역이다.

            
                CSS 작성 방식
                선택자{
                    css속성: 값;
                    css속성: 값; 
                }
        */
        h1{
            color: olive;
        }
        div{
            font-size: 12px!important;   /* !important 지정되면 우선 적용*/
        }
        h1{
            color: lime;        
        }
        div{
            font-size: 32px;
        }

    </style>
</head>
<body>
    <h1 style="color: crimson;">안녕하세요</h1>
    <div>반갑습니다</div>
</body>
</html>
