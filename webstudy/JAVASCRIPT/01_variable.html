<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- head 영역에 script 태그 작성 -->
    <script>
        // script 태그 내부는 자바 스크립트 영역이다.
        
        
        /* 자바와 같은 방법으로 주석을 처리한다.*/

        /*
            1. 기본 자료형
              1) Number   : 정수, 실수의 구분이 없다.// 정수, 실수, NaN(Not a Number) + Infinity, -Infinity(+0,-0으로 나누면 확인)
              2) String   : 문자,문자열의 구분이 없다.// '' , "" 를 모두 사용할 수 있다.
              3) Boolean  : True, False
              4) Null     : null , 의도적으로 값을 비워 둔 상태.
              5) Undefined: Undefined, 값이 저장된 적이 없는 상태.

            2. 변수
              1) 느슨한 타입, 동적 타입
              2) 타입(자료형)을 정하지 않고, 변수명만 선언한다.
              3) 변수에 값이 저장될 때 타입이 결정된다.


            3. 변수 선언 키워드
              1) var
                    (1) 함수 레벨 스코프이다.
                    (2) 선언하기 전에 사용해도 된다. (선언을 생략해도 된다.)
                    (3) 재선언이 가능하다. (덮어쓰기 개념)
                    (4) 저장된 값을 수정할 수 있다.
                    (5) 선언 시 초기화를 생략할 수 있다. undefined 상태
              
              2) let(ES6 표준안)
                    (1) 블록레벨 {} 스코프이다. (지역변수의 개념)
                    (2) 선언하기 전에 사용하면 오류가 발생한다.
                    (3) 같은 변수명으로 재선언이 불가능하다.
                    (4) 저장된 값을 수정할 수 있다.
                    (5) 선언 시 초기화를 생략할 수 있다. 초기화 이전까지는 메모리에 존재하지 않는 상태.

 
               3) const (ES6 표준안)
                    (1) 블록레벨{} 스코프이다. (지역 상수의 개념)
                    (2) 선언하기 전에 사용하면 오류가 발생한다.
                    (3) 같은 변수명으로 재선언이 불가능하다.  
                    (4) 저장된 값을 수정할 수 없다. (상수)  Java Final
                    (5) 선언 시 반드시 초기화를 해야 한다.  
                      */
        /*
                호이스팅(hoisting)
                1.코드에 존재하는 선언부를 항상 먼저 처리한다.
                2.호이스팅 대상 : var, let, const, function, class

        */
    </script>

</head>
<body>

    <!-- body 영역에 script 태그 작성 -->
    <script>
        // 출력 방식

        //1. 경고창 이용하기
        alert("Hello World");

        //2. 브라우저 화면 이용하기
        document.write("<h1>Hello World<h1>");
        document.write("<h1> Nice to meet you"); // 닫는 태그 생략 가능

        //3. 콘솔 창 이용하기
        // F12 - consoles
        console.log("Hello World")

    </script>

    <script>

       // var a;
       // console.log(a); // 초기화 없는 undefined 상태 
        
       // console.log(b); 
       // var b  = 10;    // 선언 var b는 호이스팅된다. (먼저 처리된다.)

        //console.log(c);
        //let c = 10;       // let은 반드시 먼저 선언해야한다.

        //var b = 10;
        //console.log(b);

        //var b = "happy";
        //console.log(b);  // var는 동일 변수 재선언이 가능하다.

        //let b = 20;   // let은 같은 변수 이름으로 또 다시 선언할 수 없다.

        let x;                  // let은 선언할 때 초기화를 생략할 수 있다.
        
        x = 10;
        console.log(typeof x);
        x = 3.14;               //let 은 저장된 값을 수정할 수 있다.
        console.log(typeof x);
        x = Math.sqrt(-25);
        console.log(typeof x);
        console.log(x);


        x = "hello";
        console.log(typeof x);
        x = 'world';
        console.log(typeof x);


        x = true;
        console.log(typeof x);




    </script>


    <script>

        // 형 변환 연습

        // 1. 문자열 -> 정수
        //   1)Number("문자열")
        //   2)parseInt("문자열")
        var a =  '100';
        console.log(Number(a));
        console.log(parseInt(a));
        
        console.log(typeof Number(a));
        console.log(typeof parseInt(a));

        // 2. 문자열 ->  실수
        //      1) Number('문자열');
        //      2)parseFloat("문자열");

        var b = 3.14;
        console.log(Number(b));
        console.log(parseInt(b))

        console.log(typeof Number(b));
        console.log(typeof parseFloat(b));

        //3. 숫자 (정수,실수 ) - >  문자열
        // String(정수)
        // String(실수)

        var c = 3.14;
        console.log(typeof String(c));
    </script>
    
</body>
</html>
