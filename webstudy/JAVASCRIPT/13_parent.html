<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <h1>부모창</h1>
        <input type="text" id="parent_input" placeholder="자식창에 전달할 값을 입력해주세요.">
        <input type="button" id="send_btn" value="전달하기">
    </form>
    <script>
        let winChild;
        function openChild() {
            let parentInput = document.getElementById('parent_input');
            winChild.open('13_child.html', '', 'width=640, height=480');
            winChild.document.getElementById('child_input').value =parentInput.value; //부모창의 입력을 winChild에게 전달하기
        }
        let sendBtn = document.getElementById('send_btn');
        sendBtn = addEventListener('click', openChild);
    </script>
</body>
</html>
