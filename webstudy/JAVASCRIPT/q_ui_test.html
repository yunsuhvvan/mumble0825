<!DOCTYPE html>
<html lang="ko">
<head>
    <!-- header 태그 내부는 수정하지 마시오. -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nanum+Gothic&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="q_ui_test.css">
    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <script type="text/javascript" src="q_ui_test.js"></script>
</head>
<body>

    <!-- body 태그 내부를 필요한 경우 수정하시오. -->
    
    <header class="join_header">
        <h1 class="logo">
            <a href="http://www.naver.com">WELCOME</a>
        </h1>
    </header>

    <section class="join_form">

        <form id="join_form" action="#" method="post">

            <h2 class="join_title">PLEASE JOIN US</h2>
    
            <label for="userId">아이디</label>
            <div class="input">
                <input autofocus id="userId" name="userId" type="text" placeholder="아이디를 입력해 주세요">
            </div>
            <p id="msgId" class="msg">소문자/숫자 4자 이상을 입력해 주세요.</p>
    
            <label for="userPw">비밀번호</label>
            <div class="input">
                <input id="userPw" name="userPw" type="password" placeholder="비밀번호를 입력해 주세요">
            </div>
            <p id="msgPw" class="msg">8~20자의 영문 대/소문자, 숫자, 특수문자를 사용하세요.</p>
       
            <label for="userName">이름</label>            <div class="input">
                <input id="userName" name="userName" type="text" placeholder="이름을 입력해 주세요">
            </div>
            <p id="msgName" class="msg"></p>
       
            <label for="userEmail">이메일</label>            <div class="input">
                <input id="userEmail" name="userEmail" type="text" placeholder="이메일을 입력해 주세요">
            </div>
            <p id="msgEmail" class="msg">이메일을 입력해 주세요.</p>

            <div class="btn_area">
                <button class="btn_submit">가입 완료하기</button>
            </div>

        </form>

    </section>
    
</body>
</html>
