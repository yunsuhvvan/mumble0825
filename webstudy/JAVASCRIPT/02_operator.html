    <script>

        /*
            1. 산술 연산자.
                1) +,-,*
                2) ** : 제곱
                3) /  : 나누기  (7 / 2 == 3.5)
                4) %  : 나머지  (7 % 2 == 1)
                5) 몫
                   (1) parseInt ( 7 / 2  ) ==3
                   (2) Math.floor ( 7 / 2 ) ==3
                6) 증감 : ++,--



            2. 문자열 연산자
                1) + : 문자열이 하나라도 포함되면 연결
                2) 연산 예시
                    (1)  1+"1" == "11"
                    (2) "1"+"1"== "11"
                    (3) "7"-2 ==  5 (+를 제외하면 산술 연산으로 처리)
                    (4) "7"*2 == 14 (+를 제외하면 산술 연산으로 처리)
                    (5) "7"/2 == 3.5(+를 제외하면 산술 연산으로 처리)


            3. 크기 비교 연산자
                1)>, >=, <, <=
                2) == : 값만 비교       ("1" == 1 결과는 true) 
                3) ===: 값과 타입을 비교 ("1" === 1 결과는 false)
                4) != : 값만 비교        ("1" != 1 결과는 false)
                5) !==: 값과 타입을 비교 ("1" !== 1 결과는 true)
                6) false 0과 같은 값이다.
                7) true  1과 같은 값이다.  


            4. 논리 연산자
                1)&& : and
                2)|| : or
                3)!  : not 

            5. 조건 연산자 (삼항 연산자)
                (조건식) ? 결과가 true일때 반환값 : 결과가 false일때 반환값

        
        
        */
    </script>
</head>
