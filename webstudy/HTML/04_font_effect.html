<!DOCTYPE html>
<html>
    <head>
        <title>제목</title>
    </head>
    <body>
        <!-- 
            1. <strong></strong> : 강하게 표시 (굵게)  -추천
               <b></b>    : 굵게
            2. <em></em>  : 강조 표시  -추천
               <i></i>    : 기울임
            3. <mark>     : 눈에 띄게 표시, 형광펜
            4. <ins></ins>: 삽입된 문자로 표시 -추천
               <u></u>    : 밑줄
            5. <del></del>: 삭제된 문자로 표시 -추천
               <s></s>    : 취소선
            6. <sup></sup>: 윗첨자
            7. <sub></sub>: 아랫첨자

            위 태그는 모두 인라인 레벨이다.
            태그가 포함한 요소의 영역만 차지한다.
        -->  

        <p> <strong>오징어게임</strong><br>
            <em>456억원</em>의 상금이 걸린 의문의 <mark>서바이벌</mark>에 참가한 사람들이 최후의 승자가 
            되기 위해 목숨을 걸고 <ins>극한의</ins> 게임에 도전하는 이야기를 담은 <del>무서운</del> 넷플릭스 시리즈
        </p>
    </body>
</html>
