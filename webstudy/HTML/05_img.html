<!DOCTYPE html>
<html>
    <head>
        <title></title>
    </head>
    <body>
        <!-- 
            그림 넣기
              1. <img>  또는 <img/>
              2. src 속성 : 나타낼 이미지 경로
              3. alt 속성 : 이미지 대신 나타낼 텍스트 정보
              4. width속성: 이미지 너비 지정
              5. height속성: 이미지 높이 지정
                - width 또는 height 중 하나만 지정하면 자동으로 전체 크기가 조정
         -->

         <h1>고양이</h1>
         <img src="../images/cat.jpg" alt="고양이 이미지" width="50%">
    </body>
</html>
