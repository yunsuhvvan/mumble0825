<h3>연습문제-4(네이버 회원가입)</h3>
        
        <h1 style="color: limegreen;">NAVER</h1>
	
        <form method="post">
            
            <label for="user_id">아이디</label><br>
            <input id="user_id" type="text" name="userId"><br><br>
            
            <label for="user_pw">비밀번호</label><br>
            <input id="user_pw" type="password" name="userPw"><br><br>
            
            <label for="user_pw2">비밀번호 재확인</label><br>
            <input id="user_pw2" type="password"><br><br>  <!-- 서버로 보낼 필요가 없어서 name 속성이 없음 -->
            
            <label for="user_name">이름</label><br>
            <input id="user_name" type="text" name="userName"><br><br>
            
            <label for="yyyy">생년월일</label><br>
            <input id="yyyy" type="text" name="year" placeholder="년(4자)" style="width: 60px;">
            <select name="month">
                <option value="">월</option>
                <option value="01">1월</option>
                <option value="02">2월</option>
                <option value="...">...</option>
                <option value="12">12월</option>
            </select>
            <input type="text" name="day" placeholder="일" style="width: 50px;"><br><br>
            
            <label for="user_gender">성별</label><br>
            <select id="user_gender" name="userGender">
                <option value="">성별</option>
                <option value="male">남자</option>
                <option value="female">여자</option>
                <option value="none">선택 안함</option>
            </select><br><br>
            
            <label for="user_email">본인 확인 이메일<span style="color: gray; font-size: 10px;">(선택)</span></label><br>
            <input id="user_email" type="text" name="userEmail" placeholder="선택입력"><br><br>
            
            <label for="user_mobile">휴대전화</label><br>
            <select name="countryNo">
                <option value="233">가나 +233</option>
                <option value="...">...</option>
                <option value="82" selected>대한민국 +82</option>
                <option value="...">...</option>
                <option value="852">홍콩 +852</option>
            </select><br>
            <input id="user_mobile" type="text" name="userMobile" placeholder="전화번호 입력" style="width: 70px;">
            <input type="button" value="인증번호 받기"><br>
            <input type="text" name="authCode" placeholder="인증번호 입력하세요"><br><br><br>
            
            <button>가입하기</button>
            
        </form>
