<!-- HTML (vscode 단축키 : ctrl +/) -->
<!-- VSCode 저장 : ctrl + s -->


<!-- 
    HTML

    1.Hyper Text Markup Language
    2. 하이퍼 텍스트를 만드는 언어
    3. 하이퍼텍스트 : 링크를 만드는 텍스트
    4. 정해진 태그(tag):로 구성 
       1) <> 내부에 작성
       2) '여는 태그 <tag>'와 닫는 '태그 </tag>' 로 구성
       3) '나홀로 태그 <tag> 또는 <tag/>' 로 구성 
 -->
<!DOCTYPE html>   <!-- HTML5 임을 선언-->

<html> <!-- 모든 태그는 html 태그 내부에서 작성 -->     

    <head> 
        <title>제목</title>    
    </head>
    <body>
        안녕하세요. HTML 문서입니다.    
    </body>

</html>
